<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <script
      src="https://kit.fontawesome.com/0a0a2fdd10.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <ul class="nav justify-content-center">
        <h1>Weather Dashboard</h1>
      </ul>
      <div class="row">
        <div class="col-lg-4">
          <div id="leftCard" class="card-body">
            <form class="form my-2 my-lg-4">
              <h5 class="card-header">Search for a City:</h5>
              <input
                id="cityInput"
                class="form-control mr-lg-4"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="search-button"
                type="submit"
                class="btn btn-default btn-md"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="rightCard" class="card-body">
            <div id="jumbotron"></div>
            <div class="card-body jumbo-card">
              <p id="city-temp"></p>
              <p id="city-humidity"></p>
              <p id="city-wind"></p>
              <p id="city-weather"></p>
            </div>
          </div>
          <div id="forecastDiv" class="container" style="height: 200px;">
            <div id="forecastCard0">
              <h3 id="forecastHeader0"></h3>
              <p id="temp-day0"></p>
              <p id="humidity-day0"></p>
            </div>
            <div id="forecastCard1">
              <h3 id="forecastHeader1"></h3>
              <p id="temp-day1"></p>
              <p id="humidity-day1"></p>
            </div>
            <div id="forecastCard2">
              <h3 id="forecastHeader2"></h3>
              <p id="temp-day2"></p>
              <p id="humidity-day2"></p>
            </div>
            <div id="forecastCard3">
              <h3 id="forecastHeader3"></h3>
              <p id="temp-day3"></p>
              <p id="humidity-day3"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="Assets/script.js"></script>
    </div>
  </body>
</html>
